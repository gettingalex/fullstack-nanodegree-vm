<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<h5 class="my-0 mr-md-auto font-weight-normal"><a href="{{url_for('allCategories')}}">Catalog App</a></h5>
			<nav class="my-2 my-md-0 mr-md-3">
			{%if 'username' not in session %}
				<a class="btn btn-outline-primary" href="{{url_for('showLogin')}}">Login</a>
			{% else %}
				<a class="btn btn-outline-primary" href="{{url_for('gdisconnect')}}">Logout</a>
			{% endif %}
			</nav>
		</div>

		<main role="main">
			<div class="container">
			<h2 class="display-4">Edit {{editedItem.title}}</h2>
			<form action="{{url_for('editItem', item_id=editedItem.id)}}" method="post">
			<dl>
				<dt>Title:</dt>
					<dd><input type="text" size="30" name="title" placeholder="{{editedItem.title}}"> 
					</dd>
				<dt>Description:</dt>
					<dd><textarea name ="description" row="5" cols='30' placeholder="{{editedItem.description}}"></textarea>
					</dd>
				<dt>Category:</dt>
				{% for i in categories %}
					<dd><input type="radio" name="category" value="{{i.name}}">{{i.name}}</dd>
				{% endfor %}
			</dl>

			<button type="submit" name="Edit" class="btn btn-primary btn mt-2"><span>Edit</span></button>
			</form>	

				<a href="{{url_for('allCategories')}}"><button type="button" class="btn btn-outline-secondary my-3 btn">Cancel</button></a>
			</div>
			
		</div>

	</body>

</html>
