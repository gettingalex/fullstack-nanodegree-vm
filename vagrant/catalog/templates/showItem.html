<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<!--header-->
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<h5 class="my-0 mr-md-auto font-weight-normal"><a href="{{url_for('allCategories')}}">Catalog App</a></h5>
			<nav class="my-2 my-md-0 mr-md-3">
			{%if 'username' not in session %}
				<a class="btn btn-outline-primary" href="{{url_for('showLogin')}}">Login</a>
			{% else %}
				<a class="btn btn-outline-primary" href="{{url_for('gdisconnect')}}">Logout</a>
			{% endif %}
			</nav>
		</div>
		<main role="main">
			<div class="container">
				<div class="row">
					<h2>{{showItem.title}}</h2>
				</div>
				<div class="row mb-3 mt-1">
					<p>{{showItem.description}}</p>
				</div>
				<div class="row">
					<a class="btn btn-primary" href="{{url_for('editItem', item_id=showItem.id)}}">Edit</a>
					<a href="{{url_for('deleteItem', item_id=showItem.id)}}"><button type="button" class="btn btn-primary mx-1">Delete</button></a>
				</div>
				<div class="row">
					<a href="{{url_for('categoryItems', category_id=category_id)}}"><button type="button" class="btn btn-outline-secondary my-2">Return to the Catalog</button></a>
				</div>
			</div>
		</main>
	</body>

</html>
